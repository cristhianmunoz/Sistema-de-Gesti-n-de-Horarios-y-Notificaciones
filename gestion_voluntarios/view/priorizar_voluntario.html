{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Priorizar Test View</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- My Styles -->
    <link rel="stylesheet" href="{% static 'voluntario_styles.css' %}">
</head>
<body>

    <div class = "container">
        <h1>Voluntarios Confirmados</h1>
        <p>Seleccione la habilidad requerida</p>
        <form method="post" action="{% url 'procesar_formulario' %}">
        {% csrf_token %}
            <div class="form-group">
                <label for="habilidad">Habilidad:</label>

                <select name = "habilidad" class="form-control" id="habilidad">
                    {% for habilida in emergencia  %}
                        <option value="{{ habilida.habilidad_requerida }}">{{ habilida.habilidad_requerida }}</option>
                    {% endfor %}
                </select>

            </div>
            <input type="hidden" name="mi_lista" value="{{ emergencia.lista }}">
            <button type="submit" class="btn btn-primary">Priorizar</button>
        </form>
        <hr>
        <h2>Resultados</h2>
        <table class="table">
            <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Edad</th>
            </tr>
            </thead>
            <tbody>
            {% for voluntario in voluntario %}

            <tr>
                <td>{{ voluntario.nombre}}</td>
                <td>{{ voluntario.apellido }}</td>
                <td>{{ voluntario.edad }}</td>
            </tr>

            {%endfor%}

            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script>

    </script>

</body>

</html>
