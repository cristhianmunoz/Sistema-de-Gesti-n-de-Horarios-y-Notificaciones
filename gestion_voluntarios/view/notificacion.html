    {% for emergencia in emergencias %}
        <div class="notification">

            <h2><b>{{ emergencia.nombre }}</b></h2>
            <br>
            Asunto: {{ emergencia.asunto }}
            <br>
            Direcci√≥n: {{ emergencia.ubicacion }}
            <div class="button-container">
                <form method="post" action="{% url 'voluntario' %}?id_voluntario={{ voluntario.id }}">
                    {% csrf_token %}
                    <input type="hidden" id="id_voluntario" name="id_voluntario" value="{{ voluntario.id }}">
                    <input type="hidden" id="confirmacion" name="confirmacion" value="confirmar">
                    <button type="submit" name="confirmacion" class="accept-button" value="confirmar">Confirmar</button>
