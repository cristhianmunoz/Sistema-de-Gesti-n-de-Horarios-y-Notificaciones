<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="../static/emergencia_style.css">
    <title>Document</title>
</head>
<body>
    <form method="post" action="{% url 'registrar_emergencia' %}">
        {% csrf_token %}
        <div class="left-column">
            <div>
                <label for="na">Titulo Emergencia <span>*</span></label>
                <input type="text" id="na" name="name" placeholder="Titulo emergencia">
            </div>
            <div>
                <label for="em">Habilidad requerida <span>*</span></label>
                <!-- The second value will be selected initially -->
                <select name="select">
                    <option value="Suturar">Suturar</option>
                    <option value="Vacunar" selected>Vacunar</option>
                    <option value="Anestesiar">Anestesiar</option>
                </select>
            </div>
            <div>
                <label for="pa">Voluntarios requeridos <span>*</span></label>
                <input type="number" id="pa" name="num_voluntarios" placeholder="Voluntarios requeridos" min="0">

            </div>

        </div>
        <div class="right-column">
            <div>
                <label for="br">Descripcion de la emergencia</label>
                <textarea name="descripcion" id="br" cols="30" rows="10"></textarea>
            </div>
        </div>
        <input class="bg-primary" type="submit" value="Registrar emergencia">
        <input type="hidden" id="operacion" name="operacion" value="creacion">
    </form >
    <form method="post" action="{% url 'cargar_emergencia' %}" >
        {% csrf_token %}
        <div class="" style="width: 72%" >
            <input type="submit" class="bg-primary" value="Solicitar voluntarios">
            <input type="hidden" id="id_emergencia" name="id_emergencia" value={{ emergencia.id }}>
            <input type="hidden" id="operacion" name="operacion" value="solicitar">
        </div>
    </form>
    <label for="pa">{{ mensaje }} {{ num_voluntarios_seleccionados }}  <span>*</span></label>
</body>
</html>
